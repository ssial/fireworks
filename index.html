		m: {
		sound: new Howl({
		  src: ['sounds/moon.mp3']
		}),
		color: '#2c3e50'
		}
	}

	var objects = [];
	var ids = ["fireworks2","fireworks3","fireworks"];
	var ras = new Raster("begin");
	ras.position = view.center;

	function onKeyDown(event) {
	
		if (keyData[event.key]) {
			ras.visible = false;
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var raster = new Raster(ids[Math.floor(Math.random() * (3))]);
			raster.position = new Point(point);
			keyData[event.key].sound.play();
			objects.push(raster);
		}
	}

	
	
	function onFrame(event) {
		for (var i = 0; i<objects.length;i++) {
			//objects[i].fillColor.hue +=1;
			objects[i].scale(.97);
			if(objects[i].area<1) {
      			objects[i].remove(); 
			    objects.splice(i, 1);
			    i--;
			    console.log(objects);
			}
		}
	}
	</script>

	<link rel="stylesheet" type="text/css" href="fireworks.css">

<body>
	<canvas id="myCanvas" resize></canvas>
	<img id = "begin" src="begin.png" style="display: none;">
	<img id = "fireworks" src="firework.png" style="display: none;">
	<img id = "fireworks2" src="fireworks2.png" style="display: none;">
